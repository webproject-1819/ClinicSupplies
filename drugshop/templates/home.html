{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <title>Clinic Supplies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
        body {font-size:16px;}
        .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
        .w3-half img:hover{opacity:1}
    </style>
    <body>

        <!--- Header --->
        <div class="w3-hide-small w3-hide-medium w3-top" style="height:20%; min-height: 100px; color:#ffffff!important; background-color:#36C1B2!important" >
            <div class="w3-container">
                <a href= {% url 'home' %}><h1 class="w3-padding-32 w3-display-top"style="text-align: center"><b>Clinic Supplies</b></h1></a>
                <style>
                    a {
                        text-decoration: none}
                </style>
            </div>

            <div class="w3-container w3-cell w3-display-topright"style="right: 90px">
                <h1 class="w3-padding-32"style="text-align: right"><img src="http://pluspng.com/img-png/user-png-icon-male-user-icon-512.png" alt="User"style="width: 50px; height: 50px"></h1>
            </div>

            <div class="w3-container w3-cell w3-display-topright"style="right: 10px">
                <a href= {% url 'shopping_cart' %}><h1 class="w3-padding-32"style="text-align: right"><img src="https://image.flaticon.com/icons/png/512/107/107831.png" alt="Shopping Cart"style="width: 50px; height: 50px"></h1></a>
            </div>

            <div class="w3-container w3-cell w3-display-topleft"style="left: 20px">
                <a href= {% url 'home' %}><h1 class=""style="text-align: right"><img src="https://images.vexels.com/media/users/3/151914/isolated/lists/d1a135c6a2edced4f5f5c56a779f335b-icono-de-trazo-de-frasco-de-pildoras.png" alt="ClinicSupplies Logo"style="top: 25px; left: 0; width: 130px; height: 130px"></h1></a>
            </div>

        </div>

        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-collapse w3-large w3-display-bottomleft" style="z-index:3;width:240px; top:20%; height:80%; font-weight:bold;overflow:hidden;color:#ffffff!important; background-color:#36C1B2!important" id="mySidebar"><br>
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"></a>
            <div class="w3-container">
                <a href= {% url 'catalogue' %}><h3 class="w3-padding-16 w3-button w3-left-align"style="width: 240px"><b>Catalogue</b></h3></a>
                <a href= {% url 'sales' %}><h3 class="w3-padding-16 w3-button w3-left-align"style="width: 240px"><b>Sales</b></h3></a>
                <a href= {% url 'information' %}><h3 class="w3-padding-16 w3-button w3-left-align"style="width: 240px"><b>Information</b></h3></a>
                <h3 class="w3-padding-16 w3-button w3-left-align"style="width: 240px"><b>Logout</b></h3>
            </div>
        </nav>

        <!-- Top menu on small screens -->
        <header class="w3-container w3-top w3-hide-large w3-xlarge w3-padding" style="color:#ffffff!important; background-color:#36C1B2!important">
            <a href="javascript:void(0)" class="w3-button w3-margin-right" onclick="w3_open()">â˜°</a>
            <span>Clinic Supplies</span>

            <div class="w3-container w3-cell w3-display-topright"style="padding-top:15px; padding-right: 90px">
                <h7 class="w3-padding-16"style="text-align: right"><img src="http://pluspng.com/img-png/user-png-icon-male-user-icon-512.png" alt="User"style="width: 35px; height: 35px"></h7>
            </div>

        </header>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:340px;margin-right:40px;margin-top: 15%">

            {% block content %}

            {% endblock %}

        </div>

            <!-- Header -->
            <div class="w3-container" id="showcase">
                <h1 class="w3-jumbo">


                </h1>
            </div>
        <script>
            // Script to open and close sidebar
            function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
            }

            function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
            }

            // Modal Image Gallery
            function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
            }
        </script>
    </body>
</html>
