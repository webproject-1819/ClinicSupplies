{% extends 'home.html' %}

{% block content %}
    <h1> Products: </h1>
    {% block contenido %}
        <ul>
            {% for dato in datos %}
                <li>
                    <a href='{% url "producte" dato.reference %}'>{{ dato.name }}</a>
                    <img src='{{ MEDIA_URL }}{{ dato.imagen }}'>
                </li>
                <h5>{{ dato.preu }}</h5>
            {% endfor %}
        </ul>
    {% endblock %}
{% endblock %}
