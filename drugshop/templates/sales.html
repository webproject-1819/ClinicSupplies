{% extends 'home.html' %}

{% block content %}

    <h1>Sales</h1>
    <ul>
        {% for sale in  sales %}
            {% if sale.discount != 0 %}
                <div vocab="http://schema.org/" typeof="Product">
                    <a property="name" href='{% url "producte" sale.reference %}'>{{ sale.name }}</a>
                </div>
                <div vocab="http://schema.org/" typeof="Product">
                    <a property="name" property="productID" href='{% url "producte" sale.reference %}'><img
                            property="image" src='{{ MEDIA_URL }}{{ sale.image }}' style="width: 150px; height: 150px"></a>
                    <h5>{{ sale.price}}â‚¬</h5>
                </div>
                <div vocab="http://schema.org/" typeof="UpdateAction">

                    <a property="url" href='{% url  "product_edit" sale.reference %}'>
                        <button class="w3-button w3-grey" style="height: 1cm; width: 2cm; margin-bottom: 3%">edit
                        </button>
                    </a>
                    <a property="url" href='{% url  "product_delete" sale.reference %}'>
                        <button class="w3-button w3-grey" style="height: 1cm; width: 2cm; margin-bottom: 3%">delete
                        </button>
                    </a>
                </div>
            {% endif %}

        {% endfor %}
    </ul>
{% endblock %}
