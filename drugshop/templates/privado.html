{% block titulo %}Bienvenido{% endblock %}
{% block encabezado %}
	<h1>Bienvenido</h1>
{% endblock %}
{% block contenido %}
   <div vocab="http://schema.org/" typeof="Thing">
	<p property="name">Bievenido {{usuario.username|upper}},
		la última vez que te vimos por aquí fue el {{usuario.last_login}}.</p>
	<p>Eres miembro desde el {{usuario.date_joined}}</p>
    </div>
{% endblock %}
